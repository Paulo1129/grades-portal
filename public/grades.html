<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grades Portal - Grades</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="grades-container">
    <h1>Welcome, <span id="student-name"></span></h1>
    <p>Your final grade is: <span id="student-grade"></span></p>
  </div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get('username');
    const grade = urlParams.get('grade');

    document.getElementById('student-name').textContent = username;
    document.getElementById('student-grade').textContent = grade;
  </script>
</body>
</html>
